<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango</title>
    <link rel="stylesheet" href="public/css/style.css">
  </head>
  <body>
    <div class="status ui-label">
      <div class="player-points pull-left">
        <small>Jack's Ammo:</small> <span>0</span>
      </div>
      <div class="enemy-ammo pull-right">
        <small>Orbital Nemesis's Mines:</small> <span>0</span>
      </div>
    </div>
    <img src="public/img/logo.png" alt="" class="logo">
    <div class="game-wrapper">
      <div class="ground"></div>
      <div class="player">
      </div>
      <div class="grid-wrapper">
        <div class="grid-row">
          <span class="grid-item">1</span>
          <span class="grid-item">2</span>
          <span class="grid-item">3</span>
          <span class="grid-item">4</span>
          <span class="grid-item">5</span>
          <span class="grid-item">6</span>
          <span class="grid-item">7</span>
          <span class="grid-item">8</span>
          <span class="grid-item">9</span>
          <span class="grid-item">0</span>
        </div>
        <div class="grid-row">
          <span class="grid-item">q</span>
          <span class="grid-item">w</span>
          <span class="grid-item">e</span>
          <span class="grid-item">r</span>
          <span class="grid-item">t</span>
          <span class="grid-item">y</span>
          <span class="grid-item">u</span>
          <span class="grid-item">i</span>
          <span class="grid-item">o</span>
          <span class="grid-item">p</span>
        </div>
        <div class="grid-row">
          <span class="grid-item">a</span>
          <span class="grid-item">s</span>
          <span class="grid-item">d</span>
          <span class="grid-item">f</span>
          <span class="grid-item">g</span>
          <span class="grid-item">h</span>
          <span class="grid-item">j</span>
          <span class="grid-item">k</span>
          <span class="grid-item">l</span>
          <span class="grid-item">;</span>
          </div>
        <div class="grid-row">
          <span class="grid-item">z</span>
          <span class="grid-item">x</span>
          <span class="grid-item">c</span>
          <span class="grid-item">v</span>
          <span class="grid-item">b</span>
          <span class="grid-item">n</span>
          <span class="grid-item">m</span>
          <span class="grid-item">,</span>
          <span class="grid-item">.</span>
          <span class="grid-item">/</span>
          </div>
      </div>
    </div>
    <!-- // <script src="public/js/matter-0.8.0.min.js"></script> -->
    <script src="public/js/jquery.js"></script>
    <script src="public/js/app.js"></script>
  </body>
</html>
